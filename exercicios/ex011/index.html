<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou apenas diminua ou aumente o tamanho de seu navegador </p>

    <picture>
             <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
             <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexível">

    </picture>

    <h1>Reproduzindo audio </h1>

    <!-- MP3 WAV OGG -->
    <p>
     <audio preload="metadata"autoplay controls loop>
