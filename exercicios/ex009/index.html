<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
   
    <ol>
        <li>Acordar </li>
        <li>Ligar para o joão</li>
        <li>Tomar café </li>
        <li>Escovar dentes </li> 
    </ol>
    
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Levantar </li>     
        <li>Escovar dentes</li>   
        <li>Levar cão para cagar </li>    
        <li>Arrumar material de trabalho</li>
        <li>Pegar o carro </li> 

    </ul>


</body>
</html>
